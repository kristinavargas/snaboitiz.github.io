<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="">
  <title>{{ site.title}} </title>
  <!--<link rel="shorcut icon" href="/favicon.ico" type="image/x-icon">-->
  {% if page.url == "/" %}
  <link rel="stylesheet" href="/css/home.css">
  {% else %}
  <link rel="stylesheet" href="/css/{{ layout.css }}">
  {% endif %}
  <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-69963339-8', 'auto');

  </script>
</head>
<body>
{% include navbar.html %}
{{ content }}
{% include search-modal.html %}
{% include footer.html %}

<script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/js/modernizr.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/jekyll-search.js"></script>
<script type="text/javascript" src="/js/main.js"></script>
<script type="text/javascript" src="/js/background.cycle.js"></script>
{{ layout.javascript }}

{% if page.url == "/" %}
<script type="text/javascript">
  //On intro link click
  $(function () {
    var introLink = $('#cover .intro-link ');
    introLink.on('click', function(e){
      e.preventDefault();
      $('html, body').stop().animate({
        scrollTop: $(introLink.attr('href')).offset().top - 100
      }, 1500, 'easeInOutExpo');
    });
  });


  $("#image-slider").backgroundCycle({
      imageUrls: [
          '/img/slider/slide-1.jpg',
          '/img/slider/slide-2.jpg',
          '/img/slider/slide-3.jpg'
      ],
      fadeSpeed: 2000,
      duration: 6000,
      backgroundSize: SCALING_MODE_COVER
  });

</script>
{% endif %}

</body>

</html>
