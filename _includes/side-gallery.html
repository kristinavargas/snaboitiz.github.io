<div class="gallery-section clearfix">
    <div class="header-section">
        <h2 class="header">Gallery</h2>
    </div>
    {% for gallery in site.data.gallery reversed limit: 12 %}
    <div class="gallery-list col-lg-6 col-md-6">
        <img class="gallery-image" src="{{ gallery.image }}"/>
    </div>
    {% endfor %}
</div>
