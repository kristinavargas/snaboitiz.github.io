<div class="banner-section">
    <div class="banner-overlay"></div>
    <div class="banner-text-container">
        <h2 class="banner-text">Frequently Asked Questions</h2>
    </div>
</div>
<div class="content-section">
    <div class="accordion" id="accordion">
        {% for faq in site.data.faqs %}
        {% assign faqID = faqID | plus: 1 %}
        <div class="panel faq-item">
            <a class="faq-link" data-toggle="collapse" data-parent="#accordion" href="#collapse{{ faqID }}">
                <div class="panel-heading">
                    <h5>
                        <span class="faq-header">{{ faq.question | upcase }}</span>
                        <img class="faq-button" src="https://res.cloudinary.com/snapcloud/image/upload/icon-button/arrow_down.png"/>
                    </h5>
                </div>
            </a>
            <div id="collapse{{ faqID }}" class="panel-collapse collapse package-content">
                <div class="panel-body">
                    <p class="faq-description">{{ faq.answer }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
