<div class="section fp-normal-scroll fp-auto-height" id="news" data-anchor="section-3">
    <div class="container-fluid content-container">
        <div class="section-header">
            <div class="header-container">
                <h4 class="header">News</h4>
            </div>
        </div>
        <div class="news-container">
            {% assign sortedPost = site.posts | sort: 'slugID' | reverse %}
            {% for news in sortedPost limit: 3 %}
            <div data-slug="{{ news.slugID }}" class="grid-item">
                <a href="{{ news.url }}" target="_blank" class="news-link">
                    <div class="news-content">
                        <div class="news-date">
                            <span class="date">{{ news.date | date: '%B %d, %Y' }}</span>
                        </div>
                        <h4 class="news-title">{{ news.title }} </h4>
                        <p>{{ news.content | truncatewords: 25 }}</p>
                        <img class="news-image img-responsive center-block" src="{{ news.cover }}" alt="{{ news.title }}"/>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>

        <div class="intro-bottom"> 
            <a href="/news/" class="intro-link">See more</a> 
        </div>
    </div>
</div>
